<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Title</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="game-title">Flip Flop</h1>
     <div class="overlay-text visible">Start</div>
     <div id="gameOverText" class="overlay-text">GAME OVER

     </div>

         </div>
     </div>
<script src="class.js"></script>
<script src="case.js"></script>
</body>
</html>
